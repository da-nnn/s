<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List with Reminders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive To-Do List with Reminders</h1>
        
        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Enter a new task..." required>
            <input type="datetime-local" id="task-reminder" placeholder="Set a reminder...">
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- To-Do List Section -->
        <div class="todo-section">
            <h2>Your Tasks</h2>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
